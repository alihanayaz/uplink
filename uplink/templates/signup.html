{% extends "login-layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<div class="lead">
    <h2>Join Uplink</h2>
    <p>Sign up for free!</p>
</div>
{% if message %}
<div class="errorlist"><span>{{ message }}</span></div>
{% endif %}
<div>
    <form action="{% url 'uplink:signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
<div class="footer">
    <p>Already have an account? <a href="{% url 'uplink:login' %}">Log in</a></p>
</div>
{% endblock %}
